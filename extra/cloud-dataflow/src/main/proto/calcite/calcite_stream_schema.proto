syntax = "proto3";

package dataflow.calcite;

option java_multiple_files = false;
option java_package = "io.activej.dataflow.proto.calcite";
option java_outer_classname = "CalciteStreamSchemaProto";

import "calcite/record_scheme.proto";

message CalciteStreamSchema {

  message RecordStreamSchema {
    RecordScheme record_scheme = 1;
  }

  oneof stream_schema {
    RecordStreamSchema record_stream_schema = 1;
  }
}