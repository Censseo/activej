<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>{{title}}</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>

<body>
  <form id="upload-form" enctype="multipart/form-data">
    <div class="form-group">
      <div class="custom-file">
        <input id="file-input" name="input" type="file" class="file" multiple data-show-upload="true"
          data-show-caption="true">
        <input type="submit" value="Upload Here" name="submit">
      </div>
    </div>
  </form>

  <form id="new-dir-form" class="form-inline">
    <div class="form-group mx-sm-3 mb-2">
      <label for="directoryName" class="sr-only">Password</label>
      <input type="text" name="dir" class="form-control" id="directoryName" required />
    </div>
    <button type="submit" class="btn btn-primary mb-2">Create new directory</button>
  </form>

  <div>
    <div>
      <h3><a href="/">root</a> {{#breadcrumbs}} / <a href="/?dir={{fullPath}}">{{shortName}}</a> {{/breadcrumbs}}</h3>
      <ul>
        {{#dirContents.dirs}}
        <li><a href="/?dir={{fullPath}}">Dir: {{shortName}}</a></li>
        {{/dirContents.dirs}}
        {{#dirContents.files}}
        <li title="{{size}}"><a href="/api/download/{{fullName}}">{{name}}</a></li>
        {{/dirContents.files}}
      </ul>
    </div>

  </div>
</body>

<script>
  $(document).ready(function () {
    $("#upload-form").on("submit", function (e) {
      e.preventDefault();

      const formData = new FormData();

      // construct the form data and apply new file name
      var files = $('#file-input').get(0).files;
      console.log(files);
      console.log(files.length);
      for (var i = 0; i < files.length; i++) {
        var file = files[i];
        console.log(file);
        formData.append('file', file, '{{dirContents.current}}' + file.name);
      }

      $.ajax({
        url: '/api/upload',
        success: function () {
          location.reload();
        },
        error: function (e) {
          alert('error ' + e.message);
        },
        data: formData,
        type: 'POST',
        cache: false,
        contentType: false,
        processData: false
      });
    });
  });

  $("#new-dir-form").on("submit", function (e) {
    e.preventDefault();
    $.ajax({
      url: '/api/newDir',
      success: function () {
        location.reload();
      },
      error: function (e) {
        alert('error ' + e.message);
      },
      data: { dir: '{{dirContents.current}}' + e.target.elements.dir.value },
      type: 'POST',
      cache: false,
      processData: true
    });
  });
</script>

</html>
